<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #metu .mmt-container {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            z-index: 2147483646;
            pointer-events: none;
            box-sizing: border-box;
        }

        #metu .mmt-app {
            position: relative;
            display: flex;
            justify-content: center;
            box-sizing: border-box;
            min-height: 56px;
            transition: all 0.24s;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji,
                Segoe UI Symbol;
        }

        #metu .mmt-menu__item {
            pointer-events: auto;
        }

        .mt-tooltip {
            display: inline-flex;
            position: relative;
            justify-content: center;
            align-items: center;
        }

        #metu .mmt-button {
            background-color: hsla(0, 0%, 100%, 0.2);
        }

        #metu .mmt-button {
            display: flex;
            align-items: center;
            align-self: stretch;
            padding: 0 10px;
            flex-direction: row;
            cursor: pointer;
            position: relative;
            justify-content: flex-start;
            border-radius: 3px;
            height: 40px;
            margin: 10px 5px;
        }
    </style>
</head>

<body>
    <div id="metu">
        <div style="position: fixed; top: 0px; left: 0px; right: 0px; z-index: 999999"></div>
        <div class="mmt-container mmt-container--full">

                <div style="
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0px;
                left: 0px;

                pointer-events: none;
                z-index: -1;
              "></div>
                <span class="mmt-menu__item" style="display: flex">
                    <div class="mt-tooltip">
                        <span class="mmt-button call"><span></span>
                            <img alt="url" src="" class="mmt-button__icon" />
