  <style>
    #metu .mmt-container {

      bottom: 0;

    }

    #metu .mmt-app {
      position: relative;
      display: flex;
      justify-content: center;
      box-sizing: border-box;
      min-height: 56px;
      transition: all 0.24s;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji,
        Segoe UI Symbol;
    }

    #metu .mmt-menu__item {
      pointer-events: auto;
    }

    .mt-tooltip {
      display: inline-flex;
      position: relative;
      justify-content: center;
      align-items: center;
    }

    #metu .mmt-button {
      background-color: hsla(0, 0%, 100%, 0.2);
    }

    #metu .mmt-button {
      display: flex;
      align-items: center;
      align-self: stretch;
      padding: 0 10px;
      flex-direction: row;
      cursor: pointer;
      position: relative;
      justify-content: flex-start;
      border-radius: 3px;
      height: 40px;
      margin: 10px 5px;
    }
  </style>
